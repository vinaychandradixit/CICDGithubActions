name: CICD pipeline
on: [push]
env:
    ARTIFACT_NAME: myartifact
jobs:
    python:
          runs-on: ubuntu-latest
          steps:
              - name: pulling python script
                uses: '/hello.py'
              - name: running python script
                run: python hello.py
    build: 
          runs-on: ubuntu-18.04
          needs: [python]

          steps:
              - name: building artifact
                uses: upload-artifact
                with:
                    name: ${{ env.ARTIFACT_NAME }}
                    path: hello.py